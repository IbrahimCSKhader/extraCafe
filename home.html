<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="main-header d-flex align-items-center justify-content-between w-100">
        <div class="logo d-flex justify-content-center align-items-center">
          <img src="./images/home/logo.png" alt="" class="header-logo" />
        </div>

        <button class="custom-toggler d-lg-none me-3" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>

<div class="nav collapse navbar-collapse d-lg-flex justify-content-center align-items-center" id="mainNav">
          <nav>
<ul class="list-unstyled d-flex flex-lg-row flex-column justify-content-center align-items-center gap-3 m-0 p-0">
                <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Contact</a></li>
              <li>
                <a class="d-flex align-items-center" href="#">
                  <p class="mb-0 me-2">Cart</p>
                  <img src="./images/home/cart.svg" alt="" class="cart-icon" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
